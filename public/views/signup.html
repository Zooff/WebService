
<h1>Join us !</h1>

<div ng-submit="submit()" ng-controller="signup">
		<form name="signupForm">
    		First Name : <input type="text" ng-model="user.firstname"><br>
    		Last Name : <input type="text" ng-model="user.lastname"><br>
    		Email : <input type="text" ng-model="user.email"><br>
    		Password : <input type="password" ng-model="user.password"><br>
    		Biography : <input type="textarea" cols="40" rows="5" ng-model="user.biography"><br>
    		<input type="submit" id="submit" value="Submit"><br>
    	</form>

    	{{ verif }}
</div>
