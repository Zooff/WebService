<!DOCTYPE html>
<html ng-app="updateGroup">
	<head>
		<title>Update a group</title>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.1/angular.min.js"></script>
		<script src="../controllers/createGroup.js"></script>
	</head>

	<body>

		<h1>Update the group !</h1>

		<div ng-submit="submit()" ng-controller="submit">
    		<form name="updateGr">
        		Name : <input type="text" ng-model="group.name"><br>
        		Description : <input type="textarea" cols="40" rows="5" ng-model="group.description"><br>
        		Admin : <input type="text" ng-model="group.admin"><br>
        		Members : <input type="text" ng-model="group.members"><br>
        		Board : <input type="text" ng-model="group.board"><br>
        		<input type="submit" id="submit" value="Submit"><br>
        	</form>

        	{{ verif }}
		</div>

	</body>
</html>
